    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |-
        =Set(PageNumber, 0);
        
        //The below is for getting dates to represent correctly
        Set(BadDate, Text(DataCardValue13.SelectedDate));
        
        Set(YearVar, Mid(Text(DataCardValue13.SelectedDate), Find("/",BadDate,4)+1,4));
        
        Set(DayVar, Mid(Text(DataCardValue13.SelectedDate), Find("/",BadDate,1)+1,2));
        Set(DayVar, Substitute(DayVar, "/", ""));
        If(Len(DayVar) = 1, Set(DayVar, Concatenate("0", DayVar)));
        
        Set(MonthVar, Left(Text(DataCardValue13.SelectedDate),2));
        Set(MonthVar, Substitute(MonthVar, "/", ""));
        If(Len(MonthVar) = 1, Set(MonthVar, Concatenate("0", MonthVar)));
        
        Set(FixedDateVar, Concatenate(YearVar, "-", MonthVar, "-", DayVar));

